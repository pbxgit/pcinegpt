<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>pcinegpt - Your Conversational Movie Navigator</title>
    <meta name="description" content="An AI-powered movie and show discovery platform with a modern, conversational interface.">
    <link rel="icon" type="image/png" href="/icons/favicon.png">

    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F4F4F4">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="pcinegpt">
    <meta name="application-name" content="pcinegpt">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">

    <!-- Fonts: Clash Display (Headings) & Satoshi (Body) -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,500&f[]=satoshi@700,500,400&display=swap" rel="stylesheet">

    <!-- Icons & Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Main Application Logic -->
    <script src="app.js" type="module" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <a href="/" class="logo" aria-label="pcinegpt Home">
                pcinegpt
            </a>
            <div class="header-actions">
                <a href="#stats" id="stats-nav-link" class="nav-link" style="display: none;">My Stats</a>
                <button id="trakt-auth-button" class="trakt-button">Connect Trakt</button>
                <!-- Add a theme toggle button -->
                <button id="theme-toggle-button" class="icon-button" aria-label="Toggle Theme">
                    <i data-lucide="sun" class="theme-icon-sun"></i>
                    <i data-lucide="moon" class="theme-icon-moon" style="display: none;"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Root -->
    <main id="app-root" class="app-main"></main>

</body>
</html>
